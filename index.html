<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="title">app store card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <section>
    <article>

      <!-- shadow box -->
      <div class="card__title">
        <span class="label">NEW APP</span>
        <h2>Introducting FOX One</h2>
        <p>your favorite FOX shows, sports, and news, all in one app.</p>
      </div>

      <!-- blur box-->
      <div class="card__cta-box blur">

        <!-- app icon -->
        <img src="./media/imaages/FOXOne_app_icon.webp" alt="fox one app icon">

        <!-- app name & description -->
        <div class="app__name">
          <p class="cta__title capitalize">
            FOX one: live news, sports, TV
          </p>
          <p>Fox news, NFL, MLB, &...</p>
        </div>

        <!-- app cta button -->
        <div class="cta">
          <button>Get</button>
          <span>In-App Purchases</span>
        </div>
      </div>

    </article>
  </section>
</body>
</html>
